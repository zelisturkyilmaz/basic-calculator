<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="psuedo"></div>
        <div class="title">Simple Calculator</div>
        <div class="githubIcon">G</div>
    </header>
    <main>
        <div class="calculatorContainer">
            <div class="screen">
                <div class="calculation">Screen1</div>
                <div class="currentNumber">Screen2</div>
            </div>
            <div class="numpadContainer">
                <button class="numpad ac grey">AC</button>
                <button class="numpad backspace grey"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg></button>
                
                <button class="numpad signChange blue">
                    <div class="positive">+</div>
                    <div class="signdivider">/</div>
                    <div class="negative">-</div>
                </button>
                <button class="numpad exponential blue">
                    <div class="base">x</div>
                    <div class="exponent">y</div>
                </button>
                <button class="numpad remainer blue">%</button>
                <button class="numpad divider blue">รท</button>
                

                <button class="numpad seven">7</button>
                <button class="numpad eight">8</button>
                <button class="numpad nine">9</button>
                <button class="numpad multiply blue">x</button>

                <button class="numpad four">4</button>
                <button class="numpad five">5</button>
                <button class="numpad six">6</button>
                <button class="numpad subtract blue">-</button>

                <button class="numpad one">1</button>
                <button class="numpad two">2</button>
                <button class="numpad three">3</button>
                <button class="numpad add blue" >+</button>

                <button class="numpad zero">0</button>
                <button class="numpad decimal">.</button>
                <button class="numpad equal blue">=</button>
            </div>
        </div>
    </main>
</body>
</html>
