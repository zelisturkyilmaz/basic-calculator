<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="psuedo"></div>
        <div class="title">Simple Calculator</div>
        <div class="githubIcon"></div>
    </header>
    <main>
        <div class="calculatorContainer">
            <div class="screen">
                <div class="calculation"></div>
                <div class="currentNumber"></div>
            </div>
            <div class="numpadContainer">
                <button class="numpad ac">AC</button>
                <button class="numpad backspace"></button>
                
                <button class="numpad signChange">
                    <div class="positive">+</div>
                    <div class="signdivider">/</div>
                    <div class="negative">-</div>
                </button>
                <button class="numpad exponential">
                    <div class="base">x</div>
                    <div class="exponent">y</div>
                </button>
                <button class="numpad remainer">%</button>
                <button class="numpad divider">
                    <div class="upPoint">.</div>
                    <div class="middleLine">-</div>
                    <div class="downPoint">.</div>
                </button>
                

                <button class="numpad seven">7</button>
                <button class="numpad eight">8</button>
                <button class="numpad nine">9</button>
                <button class="numpad multiply">x</button>

                <button class="numpad four">4</button>
                <button class="numpad five">5</button>
                <button class="numpad six">6</button>
                <button class="numpad subtract">-</button>

                <button class="numpad one">1</button>
                <button class="numpad two">2</button>
                <button class="numpad three">3</button>
                <button class="numpad add">+</button>

                <button class="numpad zero">0</button>
                <button class="numpad decimal">.</button>
                <button class="numpad equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
